<h1></h1>

<h1 mat-dialog-title>{{ product ? 'Edit' : 'Add Product' }}</h1>
<div mat-dialog-content>
  <mat-vertical-stepper [linear]='false' #stepper>
    <form [formGroup]="productForm">
    <mat-step>
        <ng-template matStepLabel>Information Obligatoires</ng-template>
        <div formGroupName="productInfos" class="productInfos">
          <mat-form-field appearance="outline">
            <mat-label>Libellé</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>

          <!-- Category -->
          <mat-form-field appearance="outline">
            <mat-label>Catégorie</mat-label>
            <mat-select formControlName="category">
              <mat-option value="">Choix...</mat-option>
              <mat-option *ngFor="let category of categories" value="category.idCategory">{{category.name}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Prix</mat-label>
            <input matInput formControlName="price">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Stock</mat-label>
            <input matInput formControlName="stock">
          </mat-form-field>

      </div>
      <div>
        <button type="button" mat-stroked-button matStepperNext>Suivant</button>
      </div>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Image</ng-template>
      <div formGroupName="illustration" class="productInfos">
        <mat-form-field appearance="outline">
          <mat-label>Image</mat-label>
          <input matInput name="image" formControlName="image">
        </mat-form-field>

    </div>
    <div>
      <button type="button" mat-stroked-button matStepperPrevious>Précédent</button>
    </div>
    </mat-step>
  </form>
  </mat-vertical-stepper>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">Annuler</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="product" cdkFocusInitial>Valider</button>
</div>
