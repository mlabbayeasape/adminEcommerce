<mat-toolbar  color="primary" role="heading">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>to-do-list</span>
</mat-toolbar>
<mat-sidenav-container class="main-sidenav-container">
  <mat-sidenav #drawer
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-button routerLink="productsList">Produits</a>
      <a mat-button routerLink="/todo">CatÃ©gories</a>
      <a mat-button routerLink="add-todo">Commandes</a>
      <a mat-button routerLink="contact">Clients</a>
    </mat-nav-list>
  </mat-sidenav>
  <div class="div-scrollable">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
